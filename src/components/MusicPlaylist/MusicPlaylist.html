<div class="playlist">
    <div class="playlist_name">
        <div v-if="EditPlaylistMode"><input type="text" name="playlist_name" id="playlist_name"></div>
        <div v-else>[ {{Playlist.name}} ]</div>
    </div>
    <div class="controlpanel">
        <table>
            <tbody>
                <tr>
                    <td class="f_cover">
                    </td>
                    <td class="f_panel">
                        <div class="track_name"></div>
                        <div class="track_timeline">
                            <input class="track_rangetime" type="range" step="1" min="0" max="0" value="0">
                        </div>
                        <div class="track_buttons">
                            <input type="button" value="<">
                            <input type="button" value="Stop">
                            <input type="button" value="Play/Pause">
                            <input type="button" value=">">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <div class="f_cover"></div> -->
        <!-- <div class="f_panel">
            <div class="track_name"></div>
            <div class="track_timeline">
                <input type="range">
            </div>
            <div class="track_buttons"></div>
        </div> -->
    </div>
    <div class="playlist_arr">
        <MusicUploader @files-selected="onFilesSelected" />
        <MusicPlayer :tracks="selectedTracks" />
    </div>    
</div>
